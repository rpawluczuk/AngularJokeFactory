<div class="d-flex flex-row justify-content-center">
  <button class="btn-sm btn-outline-primary">
    <div>Random</div>
    <fa-icon [icon]="faRandom" size="3x" (click)="onRandomRequest()"></fa-icon>
  </button>
</div>

<div class="d-flex flex-row flex-wrap">
  <div *ngFor="let topicCreatorChild of topicCreatorChildRowAndPage?.topicCreatorChildList">
    <div>{{topicCreatorChild?.categories}}</div>
    <app-connected-joke-topic-block
      [topicCreatorChild]="topicCreatorChild"
      [chosenTopicCreatorChildId]="chosenTopicCreatorChildId"
      (showChildrenOfChildRequest)="onShowChildrenOfChildRequest($event)"
      (removeTopicRelationRequest)="onRemoveTopicRelationRequest($event)"
      (setAsConnectingTopicRequest)="onSetAsConnectingTopicRequest($event)"
      (setAsOstensibleTopicRequest)="onSetAsOstensibleTopicRequest($event)"
      (setAsComedyTopicRequest)="onSetAsComedyTopicRequest($event)">
    </app-connected-joke-topic-block>
  </div>
  <div *ngIf="!isChildTopicCreationDemanded; else childTopicBlockCreator"
       class="jokeTopicBlock m-3 d-flex flex-column align-items-center justify-content-center">
    <fa-icon [icon]="faPlus" size="4x" (click)="onShowTopicCreationFormRequest()"></fa-icon>
  </div>
</div>
<app-joke-topic-pagination
  [topicPagination]="topicPagination"
  (changedPagination)="onUpdatePaginationRequest($event)">
</app-joke-topic-pagination>

<ng-template #childTopicBlockCreator>
  <app-child-topic-block-creator
    [parentId]="topicCreatorChildRowAndPage.parentId"
    (isChildTopicCreationDemanded)="onChildTopicCreationRequest($event)">
  </app-child-topic-block-creator>
</ng-template>
