<div class="d-flex flex-column align-items-center">
  <ngb-pagination
    [(page)]="currentStructureIndex"
    [pageSize]="1"
    [collectionSize]="structureItemDtoList?.length"
    [maxSize]="5"
    [boundaryLinks]="true"
    (pageChange)="changeCurrentStructure($event)"
    class="justify-content-center mr-4">
  </ngb-pagination>
  <h2> {{ structureItemDtoList[currentStructureIndex - 1]?.text }} </h2>
  <div *ngFor="let jokeBlockDto of jokeBlockDtoList">
    <div *ngIf="jokeBlockDto?.structureId === structureItemDtoList[currentStructureIndex - 1]?.id">
      <app-joke-block-creator
        #jokeBlockRef
        [jokeBlockDto]="jokeBlockDto">
      </app-joke-block-creator>
    </div>
  </div>
</div>
