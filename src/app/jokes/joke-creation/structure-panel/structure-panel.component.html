<div class="d-flex flex-column align-items-center">
  <ngb-pagination
    [(page)]="currentStructureIndex"
    [pageSize]="1"
    [collectionSize]="jokeBlocksWithStructureDtoList?.length"
    [maxSize]="5"
    [boundaryLinks]="true"
    (pageChange)="changeCurrentStructure($event)"
    class="justify-content-center mr-4">
  </ngb-pagination>
  <h2> {{ jokeBlocksWithStructureDtoList[currentStructureIndex - 1]?.structureName }} </h2>
  <div *ngFor="let jokeBlocksWithStructureDto of jokeBlocksWithStructureDtoList">
    <div *ngIf="jokeBlocksWithStructureDto?.structureName === nameOfCurrentStructure">
      <div *ngFor="let jokeBlockDto of jokeBlocksWithStructureDto?.jokeBlocksDto">
        <app-joke-block-creator
          #jokeBlockRef
          [jokeBlockDto]="jokeBlockDto">
        </app-joke-block-creator>
      </div>
    </div>
  </div>
</div>
