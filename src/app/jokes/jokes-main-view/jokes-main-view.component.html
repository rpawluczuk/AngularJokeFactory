<div class="container">
  <h1 class="text-center display-2 text-dark font-weight-bolder m-5">List of Jokes</h1>

  <div class="mb-5">
    <div class="d-flex justify-content-center">
      <button class="btn-lg btn-primary" type="button" data-toggle="collapse" data-target="#collapseFilters"
              aria-expanded="false" aria-controls="collapseFilters" style="width: 20%">
        Filters
      </button>
    </div>
    <div class="collapse" id="collapseFilters">
      <div class="card card-body mt-3">
        <div class="row form-group justify-content-center">
          <label class="col-md-2 col-form-label">Filter By Author:</label>
          <select [ngModel]="authorFilter" (ngModelChange)="filterJokesByAuthor($event)"
                  class="col-md-10" name="authorFilter">
            <option value="-1">All</option>
            <option *ngFor="let author of authors" [ngValue]="author.id">
              {{author.name + ' ' + author.surname}}
            </option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <app-jokes-list [jokes]="jokes" (removedJoke)="onRemovedJoke($event)"></app-jokes-list>

  <div class="d-flex justify-content-center">
    <ngb-pagination
      [(page)]="currentPage"
      [pageSize]="pageSize"
      [collectionSize]="totalItems"
      [maxSize]="5"
      [boundaryLinks]="true"
      (pageChange)="loadPage($event)"
      class="mr-4">
    </ngb-pagination>
    <div class="form-group row">
      <span class="ml-4 col col-form-label">Page Size</span>
      <div class="col">
        <select (change)="updatePageSize($event.target.value)" class="form-control">
          <option selected="true">5</option>
          <option>10</option>
          <option>20</option>
          <option>50</option>
        </select>
      </div>
    </div>
  </div>
</div>
