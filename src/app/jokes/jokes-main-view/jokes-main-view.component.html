<div class="container">
  <h1 class="text-center display-2 text-dark font-weight-bolder m-5">List of Jokes</h1>

  <app-jokes-filtering
    (finalQuery)="onFilteringRequest($event)">
  </app-jokes-filtering>

  <app-jokes-list
    [jokePresenterList]="jokePresenterList"
    (removeJokeRequest)="onRemovedJokeRequest($event)">
  </app-jokes-list>

  <app-jokes-pagination
    [pagination]="pagination"
    (changedPagination)="onUpdatePaginationRequest($event)">
  </app-jokes-pagination>
</div>
