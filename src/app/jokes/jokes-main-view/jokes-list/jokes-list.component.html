<div *ngIf="jokePresenterList && jokePresenterList.length > 0; else noJokes">
  <div class="card p-3 mb-4" style="background: azure" *ngFor="let jokePresenter of jokePresenterList; let i = index">
    <app-single-joke
      [jokePresenter] = "jokePresenter"
      (removeJokeRequest)="passRemoveJokeRequest($event)">
    </app-single-joke>
  </div>
</div>

<ng-template #noJokes>
  <div class="no-jokes">
    <p>Currently no jokes in database</p>
  </div>
</ng-template>
