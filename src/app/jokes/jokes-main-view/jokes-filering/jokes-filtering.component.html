<div class="mb-5">
  <div class="d-flex justify-content-center">
    <button class="btn-lg btn-primary" type="button" data-toggle="collapse" data-target="#collapseFilters"
            aria-expanded="false" aria-controls="collapseFilters" style="width: 20%">
      Filters
    </button>
  </div>
  <div class="collapse" id="collapseFilters">
    <div class="card card-body mt-3">
      <div class="row form-group justify-content-center">
        <label class="col-md-2 col-form-label">Filter By Author:</label>
        <select [ngModel]="authorFilter" (ngModelChange)="setAuthorQuery($event)"
                class="col-md-10" name="authorFilter">
          <option value="All">All</option>
          <option *ngFor="let authorItem of authorItemList" [ngValue]="authorItem.id">
            {{authorItem.text}}
          </option>
        </select>
      </div>
      <div class="row form-group justify-content-center">
        <label class="col-md-2 col-form-label">Filter By Structure:</label>
        <select [ngModel]="structureFilter" (ngModelChange)="setStructureQuery($event)"
                class="col-md-10" name="authorFilter">
          <option value="All">All</option>
          <option *ngFor="let structureItem of structureItemList" [ngValue]="structureItem.id">
            {{structureItem.text}}
          </option>
        </select>
      </div>
    </div>
  </div>
</div>
