<p class="data-header">Edit {{ jokeCreator?.title }}</p>
<div class="data-container">
  <form [formGroup]="jokeForm">
    <div class="d-flex flex-row">
      <!--    Left column-->
      <div class="d-flex flex-column col-6 p-4">
        <div class="row form-group">
          <label>Title</label>
          <input formControlName="title" type="text" class="form-control" placeholder="title">
          <p *ngIf="!jokeForm.get('title').valid && jokeForm.get('title').dirty" class="error">This field is
            required!</p>
        </div>
        <div class="row form-group">
          <label>Content</label>
          <textarea formControlName="content" type="text" placeholder="content" class="form-control"
                    rows="6"></textarea>
          <p *ngIf="!jokeForm.get('content').valid && jokeForm.get('content').dirty" class="error">
            This field must contain more than 3 characters!</p>
        </div>
        <div>
          <label class="row">Structure</label>
          <ng-multiselect-dropdown
            class="row mb-2"
            [placeholder]="'custom placeholder'"
            [settings]="dropdownSettings"
            [data]="getDropdownList(allStructureItemList)"
            formControlName="structures"
            (onSelect)="onStructureSelectOrDeselect($event)"
            (onDeSelect)="onStructureSelectOrDeselect($event)">
          </ng-multiselect-dropdown>
        </div>
        <div class="row form-group">
          <label>Author</label>
          <select class="form-control" formControlName="author" data-toggle="tooltip"
                  data-placement="right" title="Select Author Branch">
            <option *ngIf="jokeCreator.author!==null"
                    [ngValue]="jokeCreator.author"> {{jokeCreator.author.name + ' ' + jokeCreator.author.surname}} </option>
            <option *ngIf="jokeCreator.author===null" [ngValue]="jokeCreator.author">--Select Author--</option>
            <option *ngFor="let author of authors" [ngValue]="author">
              {{author.name + ' ' + author.surname}}
            </option>
          </select>
        </div>
        <div class="row form-group">
          <label>Origin</label>
          <select class="form-control" formControlName="origin" data-toggle="tooltip"
                  data-placement="right" title="Select Origin Branch">
            <option *ngIf="jokeCreator?.origin!==null"
                    [ngValue]="jokeCreator?.origin"> {{ jokeCreator?.origin?.name }} </option>
            <option *ngIf="jokeCreator?.origin===null" [ngValue]="jokeCreator?.origin">--Select Origin--</option>
            <option *ngFor="let origin of originItemList" [ngValue]="origin">
              {{ origin.name }}
            </option>
          </select>
        </div>
        <div class="row form-group">
          <label>Ostensible Origin</label>
          <select class="form-control" formControlName="ostensibleOrigin" data-toggle="tooltip"
                  data-placement="right" title="Select Ostensible Origin Branch">
            <option *ngIf="jokeCreator.ostensibleOrigin!==null" [ngValue]="jokeCreator?.ostensibleOrigin">
              {{ jokeCreator?.ostensibleOrigin?.name }} </option>
            <option *ngIf="jokeCreator.ostensibleOrigin===null" [ngValue]="jokeCreator?.ostensibleOrigin">--Select
              Ostensible Origin--
            </option>
            <option *ngFor="let ostensibleOrigin of originItemList" [ngValue]="ostensibleOrigin.name">
              {{ ostensibleOrigin.name }}
            </option>
          </select>
        </div>
        <div class="row form-group">
          <label>Comedy Origin</label>
          <select class="form-control" formControlName="comedyOrigin" data-toggle="tooltip"
                  data-placement="right" title="Select Comedy Origin Branch">
            <option *ngIf="jokeCreator?.comedyOrigin!==null"
                    [ngValue]="jokeCreator?.comedyOrigin"> {{ jokeCreator?.comedyOrigin?.name }} </option>
            <option *ngIf="jokeCreator?.comedyOrigin===null" [ngValue]="jokeCreator?.comedyOrigin">--Select Comedy
              Origin--
            </option>
            <option *ngFor="let comedyOrigin of originItemList" [ngValue]="comedyOrigin.name">
              {{ comedyOrigin.name }}
            </option>
          </select>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <button [disabled]="jokeForm.invalid" (click)="updateJoke()" type="submit"
                    class="btn btn-success float-right mx-2">
              Update Joke
            </button>
            <button (click)="onCancel()" class="btn btn-primary float-right mx-2">Cancel</button>
            <button (click)="jokeForm.reset()" type="submit" class="btn btn-primary float-right mx-2">Reset</button>
          </div>
        </div>
      </div>
      <!--    Right column-->
      <div class="col-6 p-4">
        <app-joke-blocks-edition-panel
          #jokeBlocksEditionPanelRef
          [jokeBlocksWithStructureDto]="jokeBlocksWithStructureDto"
          [jokeCreator]="jokeCreator">
        </app-joke-blocks-edition-panel>
      </div>
    </div>
  </form>

  <!--  <pre> {{ jokeForm.value | json }} </pre>-->
  <!--  <pre> walidacja title: {{ jokeForm.get('title').valid | json }} </pre>-->
  <!--  <pre> walidacja contentu: {{ jokeForm.get('content').valid | json }} </pre>-->
</div>
