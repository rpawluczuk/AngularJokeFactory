<div class="d-flex flex-column align-items-center">
  <ngb-pagination
    [(page)]="currentStructureIndex"
    [pageSize]="1"
    [collectionSize]="structureItemList?.length"
    [maxSize]="5"
    [boundaryLinks]="true"
    (pageChange)="changeCurrentStructure($event)"
    class="justify-content-center mr-4">
  </ngb-pagination>
  <h2> {{ structureItemList[currentStructureIndex - 1]?.text }} </h2>
  <div *ngFor="let jokeBlockCreator of jokeBlockCreatorList; let index = index">
    <div *ngIf="jokeBlockCreator?.structureId === structureItemList[currentStructureIndex - 1]?.id">
      <div *ngIf="index > 0" class="d-flex flex-column justify-content-center">
        <fa-icon [icon]="faLongArrowAltDown" size="5x" class="d-flex justify-content-center"></fa-icon>
      </div>
      <app-joke-block-creator
        #jokeBlocksEditionRef
        [jokeBlockCreator]="jokeBlockCreator">
      </app-joke-block-creator>
    </div>
  </div>
</div>
