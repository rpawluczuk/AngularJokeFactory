<div [ngClass]="{'selected': topicCreatorChild.id == chosenTopicCreatorChildId}" class="topicBlock d-flex flex-column justify-content-between m-3">
  <div class="d-flex flex-row justify-content-end" style="background: darkseagreen ">
    <fa-icon [icon]="faWindowClose" (click)="deleteConnectionRequest()" size="2x">
    </fa-icon>
  </div>
  <div class="d-flex flex-row justify-content-center">
    <pre style="white-space: pre-wrap; font-size: larger; font-family: serif">{{topicCreatorChild?.name}}</pre>
  </div>

  <div class="d-flex flex-row justify-content-center">
    <button class="btn-sm btn-outline-warning">
      <fa-icon [icon]="faGripHorizontal" size="2x" (click)="onShowChildrenOfChildRequest()"></fa-icon>
    </button>
    <button class="btn-sm btn-outline-warning">
      <fa-icon [icon]="faCrosshairs" size="2x" (click)="onSetAsMainRequest()"></fa-icon>
    </button>
  </div>
</div>
