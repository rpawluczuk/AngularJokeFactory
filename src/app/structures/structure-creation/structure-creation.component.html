<p class="data-header">Add a new structure</p>
<div class="data-container">
    <form [formGroup]="structureForm">
        <div class="row form-group">
            <label>Name</label>
            <input formControlName="name" type="text" class="form-control" placeholder="name">
            <p *ngIf="!structureForm.get('name').valid && structureForm.get('name').dirty" class="error">This field is
                required!</p>
        </div>
        <div class="row form-group">
            <label>Description</label>
            <textarea formControlName="description" type="text" placeholder="description"
                      class="form-control"></textarea>
            <p *ngIf="!structureForm.get('description').valid && structureForm.get('description').dirty" class="error">
                This field must contain more than 3 characters!</p>
        </div>
        <div class="container">
            <div class="d-flex justify-content-center" *ngFor="let rows of blocks; let y = index">
                <div *ngFor="let block of rows; let x = index">
                    <div [ngSwitch]="block.type">
                        <div *ngSwitchCase="blockType.STANDARD">
                            <div class="d-flex flex-column justify-content-around blockSize blockWithContent">
                                <div class="d-flex justify-content-center">
                                    <fa-icon [icon]="faArrowUp" size="2x" (click)="upRequest(y, x)"
                                             class="arrow">
                                    </fa-icon>
                                </div>
                                <div class="d-flex flex-row justify-content-around">
                                    <div class="d-flex flex-column justify-content-center">
                                        <fa-icon [icon]="faArrowLeft" size="2x" (click)="leftRequest(y, x)"
                                                 class="arrow">
                                        </fa-icon>
                                    </div>
                                    <div class="contentOfBlock">
                                        <h5>{{block.text}}</h5>
                                    </div>
                                    <div class="d-flex flex-column justify-content-center">
                                        <fa-icon [icon]="faArrowRight" size="2x" (click)="rightRequest(y, x)"
                                                 class="arrow">
                                        </fa-icon>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <fa-icon [icon]="faArrowDown" size="2x" (click)="downRequest(y, x)"
                                             class="arrow">
                                    </fa-icon>
                                </div>
                            </div>
                        </div>

                        <div *ngSwitchCase="blockType.BLANK">
                            <div class="blockSize blankBlock">
                                <h5>Empty</h5>
                            </div>
                        </div>

                        <div *ngSwitchCase="blockType.ARRROW_UP">
                            <div class="blockSize d-flex flex-column justify-content-center">
                                <fa-icon [icon]="faLongArrowAltUp" size="10x" class="d-flex justify-content-center">
                                </fa-icon>
                            </div>
                        </div>

                        <div *ngSwitchCase="blockType.ARRROW_RIGHT">
                            <div class="blockSize d-flex flex-column justify-content-center">
                                <fa-icon [icon]="faLongArrowAltRight" size="10x" class="d-flex justify-content-center">
                                </fa-icon>
                            </div>
                        </div>

                        <div *ngSwitchCase="blockType.ARRROW_DOWN">
                            <div class="blockSize d-flex flex-column justify-content-center">
                                <fa-icon [icon]="faLongArrowAltDown" size="10x" class="d-flex justify-content-center">
                                </fa-icon>
                            </div>
                        </div>

                        <div *ngSwitchCase="blockType.ARRROW_LEFT">
                            <div class="blockSize d-flex flex-column justify-content-center">
                                <fa-icon [icon]="faLongArrowAltLeft" size="10x" class="d-flex justify-content-center">
                                </fa-icon>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <button [disabled]="structureForm.invalid" (click)="addStructure()" type="submit"
                        class="btn btn-primary float-right">Add Structure
                </button>
                <button (click)="structureForm.reset()" type="submit" class="btn btn-default float-right">Reset</button>
            </div>
        </div>

    </form>


    <ng-template #blankBlock>

    </ng-template>
</div>
