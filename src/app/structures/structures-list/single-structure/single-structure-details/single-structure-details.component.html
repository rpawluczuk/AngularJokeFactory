<div class="d-flex flex-column mt-3" *ngFor="let block of structureBlockPresenterList; let index = index">
  <div *ngIf="index !== 0" class="d-flex justify-content-center">
    <fa-icon [icon]="faLongArrowAltDown" size="5x" class="d-flex justify-content-center"></fa-icon>
  </div>
  <app-standard-block
    class="d-flex justify-content-center"
    [structureBlock]="block">
  </app-standard-block>
</div>
