<app-header>
  <p levels>structures</p>
  <div content>
    <p>List of Structures</p>
  </div>
</app-header>
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <table *ngIf="structures && structures.length > 0; else noStructures" class="table table-striped">
        <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Creation Date</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let structure of structures; let i = index" class="row-structure" (click)="goToStructureDetails(structure)">
          <td> {{ structure?.name }} </td>
          <td> {{ structure?.description }} </td>
          <td>{{ structure?.dateCreated | date:'short'}} </td>
          <td (click)="removeStructure(structure, $event)"> ( X ) </td>
        </tr>
        </tbody>
      </table>
      <ng-template #noStructures>
        <div class="no-Structures">
          <p>Currently no structures in database</p>
        </div>
      </ng-template>
    </div>
  </div>
</div>

<p class="data-header">Add a new structure</p>
<div class="data-container">
  <form [formGroup]="structureForm">
    <div class="row form-group">
      <label>Name</label>
      <input formControlName="name" type="text" class="form-control" placeholder="name">
      <p *ngIf="!structureForm.get('name').valid && structureForm.get('name').dirty" class="error">This field is required!</p>
    </div>
    <div class="row form-group">
      <label>Description</label>
      <input formControlName="description" type="text" class="form-control" placeholder="description">
      <p *ngIf="!structureForm.get('description').valid && structureForm.get('description').dirty" class="error">
        This field must contain more than 3 characters!</p>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <button [disabled]="structureForm.invalid" (click)="addStructure()" type="submit" class="btn btn-primary float-right">Add Structure</button>
        <button (click)="structureForm.reset()" type="submit" class="btn btn-default float-right">Reset</button>
      </div>
    </div>
  </form>

  <!--  <pre> {{ jokeForm.value | json }} </pre>-->
  <!--  <pre> walidacja title: {{ jokeForm.get('title').valid | json }} </pre>-->
  <!--  <pre> walidacja contentu: {{ jokeForm.get('content').valid | json }} </pre>-->
</div>
