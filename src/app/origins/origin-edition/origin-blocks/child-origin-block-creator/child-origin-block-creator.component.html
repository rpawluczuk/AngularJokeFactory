<div class="originBlock d-flex flex-column justify-content-between m-3">
  <form [formGroup]="originChildForm">
    <label>Name</label>
    <input list="origins" formControlName="name" type="text" class="form-control" placeholder="origin child name">
    <datalist id="origins">
      <option *ngFor="let origin of origins" [ngValue]="origin">
        {{ origin.name }}
      </option>
    </datalist>
  </form>
  <div class="d-flex flex-row justify-content-center mb-4">
    <button (click)="onCancel()" class="btn-sm btn-outline-danger buttonSize m-1">
      <fa-icon [icon]="faTimes"></fa-icon>
    </button>
    <button (click)="onSave()" class="btn-sm btn-outline-success buttonSize m-1">
      <fa-icon [icon]="faCheck"></fa-icon>
    </button>
  </div>
</div>
