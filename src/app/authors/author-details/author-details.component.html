<app-header>
  <p levels>authors / {{ author.name }}</p>
  <div content>
    <p>author details</p>
  </div>
</app-header>

<p class="data-header">Edit {{ author.name }}</p>
<div class="data-container">
  <form [formGroup]="authorForm">
    <div class="row form-group">
      <label>Name</label>
      <input formControlName="name" type="text" class="form-control" placeholder="name">
      <p *ngIf="!authorForm.get('name').valid && authorForm.get('name').dirty" class="error">This field is required!</p>
    </div>
    <div class="row form-group">
      <label>Surname</label>
      <input formControlName="surname" type="text" class="form-control" placeholder="surname">
      <p *ngIf="!authorForm.get('surname').valid && authorForm.get('surname').dirty" class="error">This field is required!</p>
    </div>
    <div class="row form-group">
      <label>Description</label>
      <textarea formControlName="description" type="text" placeholder="description" class="form-control"></textarea>
      <p *ngIf="!authorForm.get('description').valid && authorForm.get('description').dirty" class="error">
        This field must contain more than 3 characters!</p>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <button [disabled]="authorForm.invalid" (click)="updateAuthor()" type="submit" class="btn btn-primary float-right">Update Author</button>
        <button (click)="authorForm.reset()" type="submit" class="btn btn-default float-right">Reset</button>
      </div>
    </div>
  </form>

  <!--  <pre> {{ jokeForm.value | json }} </pre>-->
  <!--  <pre> walidacja title: {{ jokeForm.get('title').valid | json }} </pre>-->
  <!--  <pre> walidacja contentu: {{ jokeForm.get('content').valid | json }} </pre>-->
</div>
