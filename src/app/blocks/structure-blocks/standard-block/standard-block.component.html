<div>
  <div *ngIf="structureBlock.position !== 0" class="d-flex flex-column justify-content-center">
    <fa-icon [icon]="faLongArrowAltDown" size="5x" class="d-flex justify-content-center"></fa-icon>
  </div>

  <div class="d-flex flex-column p-3 standardBlock">
    <h3>{{structureBlock?.title}}</h3>
    <pre style="white-space: pre-wrap; font-size: larger; font-family: serif">{{structureBlock?.description}}</pre>
  </div>
</div>
