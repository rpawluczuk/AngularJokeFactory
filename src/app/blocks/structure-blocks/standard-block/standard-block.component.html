<div>
  <ng-container
    *ngIf="isFirst; then firstBlock; else notFirstBlock">
  </ng-container>

  <ng-template #firstBlock>
    <div class="d-flex flex-column p-3 standardBlock">
      <h3>{{standardBlock?.title}}</h3>
      <pre style="white-space: pre-wrap; font-size: larger; font-family: serif">{{standardBlock?.description}}</pre>
    </div>
  </ng-template>

  <ng-template #notFirstBlock>
    <div class="d-flex flex-column justify-content-center">
      <fa-icon [icon]="faLongArrowAltDown" size="5x" class="d-flex justify-content-center"></fa-icon>
    </div>
    <div class="d-flex flex-column p-3 standardBlock">
      <h3>{{standardBlock?.title}}</h3>
      <pre style="white-space: pre-wrap; font-size: larger; font-family: serif">{{standardBlock?.description}}</pre>
    </div>
  </ng-template>
</div>
